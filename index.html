  <!-- Modal -->
  <div class="modal fade" id="SignUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
        </div>

        <div class="modal-body">
          <form class="sign-up-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" name="credentials[email]" id="sign-up-email" placeholder="EMAIL">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="credentials[password]" id="exampleInputPassword1" placeholder="PASSWORD">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input type="password" name="credentials[password_confirmation]" id="exampleInputPassword1" placeholder="Confirm Password">
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="SignInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

        <div class="modal-body">
          <form class="sign-in-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" name="credentials[email]" id="sign-in-email" placeholder="EMAIL">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="credentials[password]" id="exampleInputPassword1" placeholder="PASSWORD">
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="SignOutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign Out</h4>
        </div>

        <div class="modal-body">
          <form class="sign-out-form">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="ChangePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Change Password</h4>
        </div>

        <div class="modal-body">
          <form class="change-password-form">
            <label for="exampleInputPassword5">Password</label>
            <input type="password" name="passwords[old]" placeholder="old password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!--Adding/Creating a game-->
  <div class="modal fade" id="CreateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Add a Game</h4>
        </div>
        <div class="modal-body">
          <form class="create-a-game-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="game[title]" id="create-game" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="Category">Category/Genre</label>
              <input type="text" name="game[category]" id="category-genre" placeholder="Category/Genre">

              <label for="Rating">ESRB Rating</label>
              <input type="text" name="game[rating]" id="rating" placeholder="rating">

              <label for="Month">Month</label>
              <input type="text" name="game[month]" id="month" placeholder="month">

              <label for="Platform">Platform</label>
              <input type="text" name="game[platform]" id="create-platform" placeholder="platform">
            </div>

            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
